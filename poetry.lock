[[package]]
name = "adafruit-gpio"
version = "1.0.3"
description = "Library to provide a cross-platform GPIO interface on the Raspberry Pi and Beaglebone Black using the RPi.GPIO and Adafruit_BBIO libraries."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
adafruit-pureio = "*"
spidev = "*"

[[package]]
name = "adafruit-pureio"
version = "1.1.9"
description = "Pure python (i.e. no native extensions) access to Linux IO    including I2C and SPI. Drop in replacement for smbus and spidev modules."
category = "main"
optional = false
python-versions = ">=3.5.0"

[[package]]
name = "adafruit-ssd1306"
version = "1.6.2"
description = "Python library to use SSD1306-based 128x64 or 128x32 pixel OLED displays with a Raspberry Pi or Beaglebone Black."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-GPIO = ">=0.6.5"

[[package]]
name = "spidev"
version = "3.5"
description = "Python bindings for Linux SPI access through spidev"
category = "main"
optional = false
python-versions = "*"

