[[package]]
name = "adafruit-blinka"
version = "7.0.2"
description = "CircuitPython APIs for non-CircuitPython versions of Python such as CPython on Linux and MicroPython."
category = "main"
optional = false
python-versions = ">=3.7.0"

[package.dependencies]
Adafruit-PlatformDetect = ">=3.13.0"
Adafruit-PureIO = ">=1.1.7"
pyftdi = ">=0.40.0"

[[package]]
name = "adafruit-gpio"
version = "1.0.3"
description = "Library to provide a cross-platform GPIO interface on the Raspberry Pi and Beaglebone Black using the RPi.GPIO and Adafruit_BBIO libraries."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
adafruit-pureio = "*"
spidev = "*"

[[package]]
name = "adafruit-platformdetect"
version = "3.20.1"
description = "Platform detection for use by libraries like Adafruit-Blinka."
category = "main"
optional = false
python-versions = ">=3.6.0"

[[package]]
name = "adafruit-pureio"
version = "1.1.9"
description = "Pure python (i.e. no native extensions) access to Linux IO    including I2C and SPI. Drop in replacement for smbus and spidev modules."
category = "main"
optional = false
python-versions = ">=3.5.0"

[[package]]
name = "adafruit-ssd1306"
version = "1.6.2"
description = "Python library to use SSD1306-based 128x64 or 128x32 pixel OLED displays with a Raspberry Pi or Beaglebone Black."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-GPIO = ">=0.6.5"

[[package]]
name = "pyftdi"
version = "0.53.3"
description = "FTDI device driver (pure Python)"
category = "main"
optional = false
python-versions = ">=3.6"

[package.dependencies]
pyserial = ">=3.0"
pyusb = ">=1.0.0,<1.2.0 || >1.2.0"

[[package]]
name = "pyserial"
version = "3.5"
description = "Python Serial Port Extension"
category = "main"
optional = false
python-versions = "*"

[package.extras]
cp2110 = ["hidapi"]

[[package]]
name = "pyusb"
version = "1.2.1"
description = "Python USB access module"
category = "main"
optional = false
python-versions = ">=3.6.0"

[[package]]
name = "spidev"
version = "3.5"
description = "Python bindings for Linux SPI access through spidev"
category = "main"
optional = false
python-versions = "*"

